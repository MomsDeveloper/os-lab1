name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Run Linter
        run: |
          # Example for C project using clang-format
          clang-format --dry-run --Werror src/**/*.c
          clang-format --dry-run --Werror include/**/*.h

      - name: Run Formatter
        run: |
          # Automatically format code using clang-format
          clang-format -i src/**/*.c
          clang-format -i include/**/*.h

      # Build the project
      - name: Build Project
        run: |
          ./scripts/build.sh
